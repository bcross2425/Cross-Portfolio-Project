    <h1 class="contact-heading text-center mt-5 mb-5 ms-3">
      Code, Create, Conquer!
    </h1>
    <h2 class="text-center mb-5 ms-4">Lets get in touch!</h2>
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <div class="col-sm-6 contact-me">
          <div class="mt-3 text-center" style="font-size: 30px">Contact Me</div>
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            class="p-3 mt-2"
          >
            <input
              type="hidden"
              name="access_key"
              value="41f9ca62-0fca-41ba-9787-3154e2ba2cab"
            />
            <input
              type="hidden"
              name="redirect"
              value="https://delightful-semifreddo-b87a25.netlify.app/contactemail"
              alert="Your email has successfully sent"
            />
            <div class="mb-3">
              <label>Name</label>
              <input
                type="name"
                name="name"
                class="form-control"
                autofocus
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                autofocus
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label> Message</label>
              <textarea name="message" class="form-control" rows="6"></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-start"
              style="background: #cddcf3"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
